# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: Build Test

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - name: Start Xcode build test üèóÔ∏è
      run: |
        pod install --repo-update --clean-install --project-directory=Reet-Place/
        xcodebuild build -workspace Reet-Place/Reet-Place.xcworkspace
