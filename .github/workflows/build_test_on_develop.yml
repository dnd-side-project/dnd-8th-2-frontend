# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: Build Test

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:

    runs-on: macos-13

    steps:
    - name: Code Checkout ‚úîÔ∏è
      uses: actions/checkout@v3
      
    - name: Xcode Version Settings ‚öôÔ∏è
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: "15.0.1"
        
    - name: Start Xcode build test üèóÔ∏è
      run: |
        cd Reet-Place
        pod install --repo-update --clean-install
        xcodebuild build -workspace Reet-Place.xcworkspace -scheme Reet-Place -destination 'platform=iOS Simulator,name=iPhone 11 Pro,OS=latest' CODE_SIGNING_ALLOWED=No
